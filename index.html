<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Patins da Cat</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
      display: none;
      transition: opacity 1s ease-in-out;
    }
    img.active {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <img id="slideshow" src="" alt="Slideshow" />

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbxHUe83XtrIGoF9_FknzioCp41ujwfdLhZfZEldJdv-Oi7VJsLNRKBrqoGh4XoUU3GuHQ/exec";

    let images = [];
    let current = 0;
    const imgElement = document.getElementById("slideshow");

    async function startSlideshow() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          imgElement.alt = "Nenhuma imagem encontrada.";
          return;
        }

        images = data;
        showImage();
        setInterval(showImage, 3000); // Troca a imagem a cada 3 segundos
      } catch (error) {
        console.error("Erro ao carregar imagens:", error);
        imgElement.alt = "Erro ao carregar imagens.";
      }
    }

    function showImage() {
      imgElement.classList.remove("active");
      setTimeout(() => {
        imgElement.src = images[current];
        imgElement.classList.add("active");
        current = (current + 1) % images.length;
      }, 500);
    }

    startSlideshow();
  </script>
</body>
</html>
